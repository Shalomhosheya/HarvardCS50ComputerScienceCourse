{% extends "layout.html" %}

{% block body %}
    <form action="/register" method="post">
        <input type="text" id="name" name="name" >
        <select name="sport">
            {%for sport in sports%}
            <option value={{sport}}> 
             {{sport}}
            </option>
            {%endfor%}
        </select>
        <button type="submit">Register</button>
    </form>
{% endblock %}
