{% extends "layout.html" %}
{% block body %}
<h1>Registrants</h1>
<ul>
    {% for registrant in registrants %}
     <li>{{ registrant.name }} is registered in {{ registrant.sport }}</li>
     <div>
        <form action="/delete/{{ registrant.id }}" method="post">
            <input type="submit" value="Delete">
        </form>
    </div>
    {% endfor %}
</ul>
{% endblock %}
